{% extends 'base.html' %}
{% block content %}
<h1>I'm an index page</h1>

{% for post in posts %}
<div>
    <h3><a href="/post/{{ post.slug }}"> {{ post.title }} </a></h3>
    <p>{{ post.summary }}</p>
</div>
{% endfor %}

<div>
    <h3>
        <a href="/about/">About</a>
    </h3>
</div>

{% endblock %}
